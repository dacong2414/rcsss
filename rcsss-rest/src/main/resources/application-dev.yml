##Spring配置  
spring:
  http: 
    encoding: 
      charset: UTF-8
      force: true
  #redis相关参数
  redis:
    service-on: false
    database: 0
    host: localhost
    port: 6379
    password: 
    pool:
      max-idle: 8
      min-idle: 0
      max-active: 8
      max-wait: -1
  #MySQL数据源相关参数
  datasource:
    username: ${common.mysql-username}
    password: ${common.mysql-password}
    url: jdbc:log4jdbc:${common.mysql-url}
    initialSize: 10
    maxActive: 50
    minIdle: 10
    maxWait: 60000
    removeAbandoned: true
    removeAbandonedTimeout: 180
    defaultAutoCommit: false
    logAbandoned: false
    testWhileIdle: false
    testOnBorrow: false
    testOnReturn: false
    validationQuery: select 'x'
    validationQueryTimeout: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    poolPreparedStatements: false
    maxPoolPreparedStatementPerConnectionSize: 20
    #druid数据库连接池
    druid:
      aopPatterns: com.ambition.rcsss.service.*.*,com.ambition.rcsss.dao.*.*
      StatViewServlet:
        urlPattern: /druid/*
        allow: 127.0.0.1
        loginUsername: ${common.mysql-username}
        loginPassword: ${common.mysql-password}
        resetEnable: false
        enabled: true
  #Spring security相关配置
  security:
    remember:
      key: cnambition
      parameter: _remember_me
      cookieName: REMEMBER_ME
    admin:
      resources: /cache,/admin,/management
##hibernate配置
hibernate:
  hbm2ddl:
    auto: validate
  show_sql: false
  format_sql: false
  use_sql_comments: false
  dialect:  org.hibernate.dialect.MySQLInnoDBDialect
