##数据库迁移管理
flyway:
  baseline-version: 1
  enabled: true
  baseline-on-migrate: true
  locations: classpath:db/migration/{vendor}
  sql-migration-prefix: V
  sql-migration-suffix: .sql
  user: ${common.mysql-username}
  password: ${common.mysql-password}
  url: jdbc:${common.mysql-url}
  #上传文件路径配置
upload:
  #上传路径
  file:
    root-path: e:/upload/
    temp-path: /temp
    formal-path: /formal
    image-path: /image/
    file-path: /file/
    qrimage-path: /qrcode/
  #静态文件路径转发
  mapping:
    image: /image/**
    file: /file/**
  #压缩图片
  thumbnail:
    height: 152
    width: 152
    prefix: min